
<div class="container">
  <div class="row login">
    <div class="col-md-6 mx-auto">
      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h5 class="mb-0">Login</h5>
        </div>
        <div class="card-body">
      <mat-card class="my-card">
         <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input formControlName="username" matInput  placeholder="UserName" name="username" required>
                  <mat-error *ngIf="this.myForm.controls['username'].invalid">{{getErrorMessage()}}</mat-error>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput  placeholder="Password" name="password">
                  <mat-error *ngIf="this.myForm.controls['username'].invalid">{{getErrorMessage()}}</mat-error>
               </mat-form-field>
               <mat-card-actions>
                  <button class="btn btn-primary" type="submit">Login</button>
                  <a routerLink="/register" class="btn btn-link">Register</a>
               </mat-card-actions>
            </form>
         </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
